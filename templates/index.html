<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>日报生成器</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; background-color: #f8f9fa; color: #333; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: #fff; padding: 2rem 3rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        h1 { color: #0056b3; margin-bottom: 1.5rem; }
        .flash-messages { list-style: none; padding: 0; margin-bottom: 1rem; }
        .flash-messages li { padding: 0.75rem 1.25rem; margin-bottom: 1rem; border: 1px solid transparent; border-radius: .25rem; background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .upload-form input[type="file"] { display: none; }
        .upload-form .custom-file-upload { border: 1px solid #007bff; display: inline-block; padding: 10px 20px; cursor: pointer; background-color: #007bff; color: white; border-radius: 5px; transition: background-color 0.3s; }
        .upload-form .custom-file-upload:hover { background-color: #0056b3; }
        .upload-form input[type="submit"] { margin-top: 1rem; padding: 10px 20px; border: none; background-color: #28a745; color: white; border-radius: 5px; cursor: pointer; font-size: 1rem; transition: background-color 0.3s; }
        .upload-form input[type="submit"]:hover { background-color: #218838; }
        #file-chosen { margin-top: 10px; color: #6c757d; }
    </style>
</head>
<body>
    <div class="container">
        <h1>运维日报生成器</h1>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class=flash-messages>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="post" enctype="multipart/form-data" action="{{ url_for('upload_file') }}" class="upload-form">
            <label for="file" class="custom-file-upload">选择 Excel 文件</label>
            <input type="file" name="file" id="file" onchange="document.getElementById('file-chosen').textContent = this.files[0].name">
            <br>
            <span id="file-chosen">未选择文件</span>
            <br>
            <input type="submit" value="上传并生成报告">
        </form>
    </div>
</body>
</html>
